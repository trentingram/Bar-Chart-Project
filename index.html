<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bar Chart Project</title>
	<link rel="stylesheet" href="assets/stylesheets/main.css">
</head>

<body>
	<div id="chart">

		<form class="title-form">

			<label for="bar-title"></label>
			<input type="text" name="bar-title" id="bar-title" value=" label your bar chart" required>

			<button type="submit">Add or update Bar Char Title</button>

		</form>

		<form class="data-form">

			<label for="column-title">Enter Text Value:</label>
			<input type="text" name="column-title" id="column-title" required value=" less than 60 characters">

			<label for="column-value">Enter Number Value:</label>
			<input type="number" name="column-value" id="column-value" required min="0" max="100">

			<label for="column-color">Select a color:</label>
			<input type="color" name="column-color" id="column-color" value="#f2eded" required>

			<button type="submit">Add</button>
			<button type="reset">Reset</button>

		</form>

		<form class="widthRadios">

			<label>Change bar width:</label>
			
			<input type="radio" name="width" id="none" value="none" checked>
			<label for="none">none</label>
			
			<input type="radio" name="width" id="one" value="one">
			<label for="one">1px</label>
			
			<input type="radio" name="width" id="two" value="two">
			<label for="two">2px</label>

			<button type="submit">Change</button>
			
		</form>

		<form class="heightRadios">
				
				<label>Move number values:</label>
				
				<input type="radio" name="height" id="top" value="top" checked>
				<label for="top">Top</label>
				
				<input type="radio" name="height" id="middle" value="top">
				<label for="middle">Middle</label>
				
				<input type="radio" name="height" id="bottom" value="bottom">
				<label for="bottom">Bottom</label>
	
				<button type="submit">Change</button>
	
			</form>

		<h3 class="charttitle"></h3>
		<table class="table">
			<tr class="bars"></tr>
		</table>
	</div>
</body>

</html>
<script src="scripts.js"></script>
